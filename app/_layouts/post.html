---
layout: inner
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%B %d, %Y" }}</time>
  </header>
  
  {{ content }}

<!-- Tweet -->
<div class="u-center">
  <a href="http://twitter.com/share?url={{ site.url }}{{ page.id }}&amp;text={{ page.title }}&amp;via=sergeylukin" data-icon="t"
    class="social-icon twitter-share" title="Share this article on Twitter"
    target="_blank">Tweet</a>
</div>

{% comment %}
  {% unless page.tags == empty %}
  <footer class="post__footer">
  <p>Tagged with
  {% for tag in page.tags %}
  <a href="/tags#{{ tag }}">{{ tag }}</a>
  {% unless forloop.last %},{% endunless %}
  {% endfor %}
  <p>
  </footer>
  {% endunless %}
{% endcomment %}

<hr />

<!-- Disqus comments -->
<div id="disqus_thread"></div>
<!-- An element a visitor can click if they <3 comments! -->
<div class="u-center ShowCommentsButton">
  <button class="Button js-show-comments-button"
    data-disqus-shortname="{{ site.disqus.shortname }}"
    data-disqus-identifier="{{ page.id }}"
    >Show comments</button>
</div>

</article>
